name: Prime Cache Minimal

on:
  workflow_dispatch:

jobs:
  cache-test:
    runs-on: ubuntu-latest

    steps:
      - name: Create dummy directory
        run: mkdir -p dummy-cache-dir

      - name: prime-cache-1758ae0
        id: cache-step
        uses: actions/cache@v4
        with:
          path: dummy-cache-dir
          key: cache-1758ae0

      - name: Print cache hit/miss
        run: |
          echo "Cache hit: ${{ steps.cache-step.outputs.cache-hit }}"
